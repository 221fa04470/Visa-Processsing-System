       <!-- Visa Application Form (Initially hidden) -->
<section id="visaApplicationForm" class="container form-container" style="display: none;">
    <h2 class="form-title">Visa Application Form</h2>
    <form action="/submit_visa_application" method="POST">
        <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
            <label for="passportNumber">Passport Number</label>
            <input type="text" class="form-control" id="passportNumber" name="passportNumber" placeholder="Enter passport number" required>
        </div>

        <div class="form-group">
            <label for="nationality">Nationality</label>
            <input type="text" class="form-control" id="nationality" name="nationality" placeholder="Enter your nationality" required>
        </div>

        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" class="form-control" id="dob" name="dob" required>
        </div>

        <div class="form-group">
            <label for="visaType">Visa Type</label>
            <select class="form-control" id="visaType" name="visaType" required>
                <option value="">Select Visa Type</option>
                <option value="tourist">Tourist Visa</option>
                <option value="business">Business Visa</option>
                <option value="student">Student Visa</option>
            </select>
        </div>

        <div class="form-group">
            <label for="arrivalDate">Expected Arrival Date</label>
            <input type="date" class="form-control" id="arrivalDate" name="arrivalDate" required>
        </div>

        <button type="submit" class="btn btn-apply">Submit Application</button>
    </form>
</section>
